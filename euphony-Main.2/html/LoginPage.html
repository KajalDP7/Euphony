<!DOCTYPE html>    
<html>    
<head>    
    <title>Login Form</title>    
    <link rel="stylesheet" type="text/css" href="../css/LoginPage.css">
    <link rel="icon" href="../favi/icons8-audio-wave-48.png" type="image/gif">
    <link rel="stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script>
        function loginValidate() {
                var loginName = document.getElementById("loginUsername").value;
                var password = document.getElementById("loginPassword").value;
                if(loginName == "") {
                    alert("Enter a valid Name");
                    return;
                }
                else if(password == "") {
                    alert("Please Enter Password");
                    return;
                }
                else if(password.length < 6) {
                    document.getElementById('incorrectPassword').innerHTML = 'Password less than 6 characters.';
                    return;
                }
                window.location.href='ListPage.html';
            }
    </script>
</head>
<header>
    <div class="music">
        <i class="fa fa-music fa-3x"></i>
    </div>
    <div class="music">
        <i class="fa fa-music fa-5x"></i>
    </div>
    <h1>Euphony</h1>
    <div class="music">
        <i class="fa fa-music fa-5x"></i>
    </div>
    <div class="music">
        <i class="fa fa-music fa-3x"></i>
    </div>
</header>
<body>    
        
    <div class="login">
    <h2>Login</h2><br>
    <form id="login">    
        <label><b>User Name</b></label>     
        <input type="text" id="loginUsername" placeholder="Enter Username">    
        <br><br>    
        <label><b>Password</b></label>     
        <input type="Password" class="Pass" id="loginPassword" placeholder="Enter Password">
        <p id=incorrectPassword style="color: red"></p>
        <br>
        <button type="button" class="log" onclick="loginValidate()">Login</button>
        <br><br>    
        <input type="checkbox" class="check"><span>Remember me</span> <br><br>    
        <a href="#">Forgot Password</a>
        <br>
    </form>     
    </div>
    
    </body>
</html>
