
<!DOCTYPE>
<html>
    <head>
        <title>Audio Player</title>
        <link rel="stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
        <link rel = "stylesheet" type="text/css" href="../css/ListPage.css">
        <link rel="icon" href="../favi/icons8-audio-wave-48.png" type="image/gif">
    </head>
    <body>
        <header>
            <div class="music">
                <i class="fa fa-music fa-3x"></i>
            </div>
            <div class="music">
                <i class="fa fa-music fa-5x"></i>
            </div>
            <h1>Euphony</h1>
            <div class="music">
                <i class="fa fa-music fa-5x"></i>
            </div>
            <div class="music">
                <i class="fa fa-music fa-3x"></i>
            </div>
        </header>
        <div id="parent">
       <div class="list1"><p><b>Alone- Alan Walker</b></p>
           <div class = "buttonss">
	           <div class="playpause1" onclick="playSong(0)">
		          <i class="fa fa-play-circle fa-1x"></i>
	           </div>
                <div class="note1" onclick="location.href='../notes/aloneNotes.html'">
                  <i class="fa fa-music fa-1x"></i>
                </div>
                <div class="lyric" onclick="location.href='../lyrics/aloneLyrics.html'">
                  <i class="fas fa-align-center fa-1x"></i>
                </div>
                <div class="download" onclick="location.href='../mpeg/Alone.mpeg'">
                      <i class="fa fa-download fa-1x" aria-hidden="true"></i>
                </div>
            </div>
	   </div>
       <div class="list2"><p><b>It's YOU- Ali Gatie</b></p>
            <div class = "buttonss">
	            <div class="playpause2" onclick="playSong(1)">
		              <i class="fa fa-play-circle fa-1x"></i>
	            </div>
                <div class="note" onclick="location.href='../notes/itsyouNotes.html'">
                      <i class="fa fa-music fa-1x"></i>
                </div>
                <div class="lyric" onclick="location.href='../lyrics/itsyouLyrics.html'">
                      <i class="fas fa-align-center fa-1x"></i>
                </div>
                <div class="download" onclick="location.href='../mpeg/Its YOU.mpeg'">
                      <i class="fa fa-download fa-1x" aria-hidden="true"></i>
                </div>
            </div>
    </div>
       <div class="list3"><p><b>Faded- Alan Walker</b></p>
           <div class = "buttonss">
	            <div class="playpause3" onclick="playSong(2)">
		              <i class="fa fa-play-circle fa-1x"></i>
	            </div>
                <div class="note" onclick="location.href='../notes/fadedNotes.html'">
                      <i class="fa fa-music fa-1x"></i>
                </div>
                <div class="lyric" onclick="location.href='../lyrics/fadedLyrics.html'">
                      <i class="fas fa-align-center fa-1x"></i>
                </div>
                <div class="download" onclick="location.href='../mpeg/Faded.mpeg'">
                      <i class="fa fa-download fa-1x" aria-hidden="true"></i>
                </div>
        </div>
        </div>
    <div class="list4"><p><b>Dusk till Dawn- Zayn Malik</b></p>
           <div class = "buttonss">
	            <div class="playpause4" onclick="playSong(3)">
		              <i class="fa fa-play-circle fa-1x"></i>
	            </div>
                <div class="note" onclick="location.href='../notes/dusktilldawnNotes.html'">
                      <i class="fa fa-music fa-1x"></i>
                </div>
                <div class="lyric" onclick="location.href='../lyrics/dusktilldawnLyrics.html'">
                      <i class="fas fa-align-center fa-1x"></i>
                </div>
                <div class="download" onclick="location.href='../mpeg/Dusk Till Dawn.mpeg'">
                      <i class="fa fa-download fa-1x" aria-hidden="true"></i>
                </div>
            </div>
	</div>

     <div class="list5"><p><b>Friends- Marshmello</b></p>
            <div class = "buttonss">
	            <div class="playpause5" onclick="playSong(4)">
		              <i class="fa fa-play-circle fa-1x"></i>
	            </div>
                <div class="note" onclick="location.href='../notes/friendslyrics.html'">
                      <i class="fa fa-music fa-1x"></i>
                </div>
                <div class="lyric" onclick="playSong(4)">
                      <i class="fas fa-align-center fa-1x"></i>
                </div>
                <div class="download" onclick="location.href='../mpeg/Friends.mpeg'">
                      <i class="fa fa-download fa-1x" aria-hidden="true"></i>
                </div>
            </div>
	</div>
    <div class="list6"><p><b>Count on Me- Bruno Mars</b></p>
            <div class = "buttonss">
	            <div class="playpause6" onclick="playSong(5)">
		              <i class="fa fa-play-circle fa-1x"></i>
	            </div>
                <div class="note" onclick="location.href='../notes/countonmeNotes.html'">
                      <i class="fa fa-music fa-1x"></i>
                </div>
                <div class="lyric" onclick="location.href='../lyrics/countonmeLyrics.html'">
                      <i class="fas fa-align-center fa-1x"></i>
                </div>
                <div class="download" onclick="location.href='../mpeg/Count on Me.mpeg'">
                      <i class="fa fa-download fa-1x" aria-hidden="true"></i>
                </div>
            </div>
    </div>
    <div class="list7"><p><b>WOW- Zara Larsson</b></p>
            <div class = "buttonss">
	            <div class="playpause7" onclick="playSong(6)">
		              <i class="fa fa-play-circle fa-1x"></i>
	            </div>
                <div class="note" onclick="location.href='../notes/wowNotes.html'">
                      <i class="fa fa-music fa-1x"></i>
                </div>
                <div class="lyric" onclick="location.href='../lyrics/wowLyrics.html'">
                      <i class="fas fa-align-center fa-1x"></i>
                </div>
                <div class="download" onclick="location.href='../mpeg/WOW.mpeg'">
                      <i class="fa fa-download fa-1x" aria-hidden="true"></i>
                </div>
            </div>
    </div>
    </div>
        <div id="musicSong">
            <div id="songTitle"></div>
            <div id="artistName"></div>
            <div id="songPicture">
                <img>
            </div>
            <div id="pauseButton" onclick="pauseSong()">
                <i id="pausebut"></i>
            </div>
            <!-- Define the section for displaying the seek slider-->
            <div class="slider_container">
                <div class="current-time">00:00</div>
                 <input type="range" min="1" max="100"
                        value="0" class="seek_slider" onchange="seekTo()">
                 <div class="total-duration">00:00</div>
            </div>

            <!-- Define the section for displaying the volume slider-->
            <div class="slider_container">
              <div class="volume-value">80%</div>
              <i class="fa fa-volume-down"></i>
              <input type="range" min="1" max="100"
                    value="30" class="volume_slider" onchange="setVolume()">
              <i class="fa fa-volume-up"></i>
	        </div>
        </div>
            <audio id="Alone">
                <source src="../mp3/Alone.mp3" type="audio/mp3">
                Your browser does not support audio element.
            </audio>
            <audio id="CountOnMe">
                <source src="../mp3/CountOnMe.mp3" type="audio/mp3">
                Your browser does not support audio element.
            </audio>
            <audio id="DuskTillDawn">
                <source src="../mp3/DuskTillDawn.mp3" type="audio/mp3">
                Your browser does not support audio element.
            </audio>
            <audio id="Faded">
                <source src="../mp3/Faded.mp3" type="audio/mp3">
                Your browser does not support audio element.
            </audio>
            <audio id="Friends">
                <source src="../mp3/Friends.mp3" type="audio/mp3">
                Your browser does not support audio element.
            </audio>
            <audio id="ItsYou">
                <source src="../mp3/ItsYou.mp3" type="audio/mp3">
                Your browser does not support audio element.
            </audio>
            <audio id="Wow">
                <source src="../mp3/Wow.mp3" type="audio/mp3">
                Your browser does not support audio element.
            </audio>
        <p id="demo"></p>

    </body>
    <script src="../js/ListPage.js"></script>
</html>
